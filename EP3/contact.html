<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kind Heart Charity - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="custom-navbar">
        <div class="logo-wrap">
            <img src="images/logo.png" class="logo" alt="Kind Heart Charity">
            <span>
                Kind Heart Charity
                <small>Non-profit Organization</small>
            </span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="actualite.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donate.html" class="custom-btn">Donate</a></li>
        </ul>
    </nav>

    <header class="contact-header">
        <h1>Contact Us</h1>
    </header>

    <section class="contact-form-section">
        <h2>Get in Touch</h2>
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="map-section">
        <h2>Our Location</h2>
        <div id="map"></div>
    </section>

    <footer class="site-footer">
        <p>&copy; 2024 Kind Heart Charity. All rights reserved.</p>
    </footer>

    <script>
        function initMap() {
            const location = { lat: 59.911491, lng: 10.757933 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
